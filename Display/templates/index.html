<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Status</title>
</head>
<body>
    <h1>Parking Status</h1>
    <p>Lastest Parking Status: {{ latest_parking_status }}</p>

    <h2>Individual Parking Spot Status</h2>
    <ul>
        {% for spot, data in parking_data.items() %}
            <li>{{ spot }}: {{ data['status'] }} at {{ data['timestamp'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
